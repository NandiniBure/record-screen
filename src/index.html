<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>⚡ Electron Screen Recorder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <script defer src="render.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">⚡ Electron Screen Recorder</h1>
<input type="text" class="input" id="recordingNameInput" placeholder="enter folder name(optional)" />

    <div id="video-container">
      <video autoplay muted></video>

    
      <button class="button videoSelectBtn mt-2">
        <span class="icon is-small">
          <i class="fa fa-video-camera"></i>
        </span>
        <span>Choose video source</span>
      </button>
    </div>

    <div id="controls-container" class="field  has-addons mt-4">
      <p class="control">
        <button id="startBtn" class="button is-light" disabled>
          <span class="icon is-small">
            <i class="fa fa-circle"></i>
          </span>
        </button>
      </p>
      <p class="control">
        <button id="stopBtn" class="button is-light" disabled>
          <span class="icon is-small">
            <i class="fa fa-stop"></i>
          </span>
        </button>
      </p>
      <p class="control">
        <button class="button is-light videoSelectBtn">
          <span class="icon is-small">
            <i class="fa fa-video-camera"></i>
          </span>
        </button>
      </p>
    
    </div>

      <div class=" mt-2">
        <label class="checkbox">
          <input  type="checkbox" id="includeWebcam">
          Include Webcam
        </label>
        <p class="help is-info" id="webcam-note">Applies when selecting video source</p>
      </div>

   <div id="recordingCompleteScreen" style="display: none;">
  <h3>Recording Complete!</h3>
   </div>
   <div id="recordingCompleteScreen" style="display: none;">
  <button id="openFolderBtn">Open</button>
  </div>


  </div>
</body>
</html>
